<h2 class="content-block">상영 영화</h2>
<div class="images">
  <div *ngFor="let movie of movies">
    <div (click)="showMovie(movie)" class="item-content">
      <img src="{{ movie.image }}"/>
      <div class="item-options">
        <div class="rank">{{ movie.id }}</div>
        <div>
          <div class="info">예매율 {{ movie.advanceTicketSale }}% | 개봉일 {{ movie.openingDate }}</div>
          <div class="title large-text">{{ movie.title }}</div>
          <div class="rated">
            <img src="/assets/movie/rated/{{ movie.rated }}.svg"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <dx-popup
    [width]="800"
    [height]="525"
    [showTitle]="true"
    [title]="'영화 상세정보'"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [(visible)]="popupVisible"
  >
    <div *dxTemplate="let data of 'content'">
      <div class="popup-property-details">
        <div class="large-text">{{ currentMovie.title }}</div>
        <div class="opacity"
        >예매율 {{ currentMovie.advanceTicketSale }}% | {{ currentMovie.openingDate }} | {{ currentMovie.genre}} | {{currentMovie.runningTime}}분</div
        >
        <dx-button
          class="booking"
          [text]="'이 영화 예매하기'"
          icon="bookmark"
          [width]="260"
          [height]="44"
          (onClick)="moveReservationPage($event)"
        >
        </dx-button>
        <img src="{{ currentMovie.image }}"/>
        <div class="description" style="white-space: pre-line">{{ currentMovie.description }}</div>
      </div>
    </div>
  </dx-popup>
</div>
