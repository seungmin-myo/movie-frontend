<h2 class="content-block">상영 영화</h2>
<div class="images">
  <div *ngFor="let house of houses">
    <div (click)="showHouse(house)" class="item-content">
      <img src="{{ house.image }}"/>
      <div class="item-options">
        <div class="rank">{{ house.id }}</div>
        <div>
          <div class="info">예매율 {{ house.advanceTicketSale }}% | 개봉일 {{ house.openingDate }}</div>
          <div class="title large-text">{{ house.title }}</div>
          <div class="rated">
            <img src="/assets/movie/rated/{{ house.rated }}.svg"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <dx-popup
    [width]="800"
    [height]="525"
    [showTitle]="true"
    [title]="'영화 상세정보'"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [(visible)]="popupVisible"
  >
    <div *dxTemplate="let data of 'content'">
      <div class="popup-property-details">
        <div class="large-text">{{ currentHouse.title }}</div>
        <div class="opacity"
        >예매율 {{ currentHouse.advanceTicketSale }}% | {{ currentHouse.openingDate }} | {{ currentHouse.genre}} | {{currentHouse.runningTime}}분</div
        >
        <dx-button
          class="booking"
          [text]="'이 영화 예매하기'"
          icon="bookmark"
          [width]="260"
          [height]="44"
          (onClick)="changeFavoriteState($event)"
        >
        </dx-button>
        <img src="{{ currentHouse.image }}"/>
        <div class="description" style="white-space: pre-line">{{ currentHouse.description }}</div>
      </div>
    </div>
  </dx-popup>
</div>
